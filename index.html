<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Website Data Info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Website Title -->
    <title>Huddle Landing Page</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/6a01cfb0d2.js" crossorigin="anonymous"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="container">
        <img class="company-logo" src="images/logo.svg" alt="huddle company logo">
      </div>
    </header>

    <main class="jumbotron container">
      <div class="image-container">
        <img class="illustration-image" src="images/illustration-mockups.svg" alt="mockup illustration">
      </div>
      <section class="jumbotron-content">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn" type="button" name="button">Register</button>
      </section>
    </main>

    <footer class="contact-section container">
      <nav class="navbar">
        <ul class="socmed-list">
          <li class="socmed-list-item"><a href="#"><i class="fa-brands fa-facebook-f socmed-logo"></i></a></li>
          <li class="socmed-list-item"><a href="#"><i class="fa-brands fa-twitter socmed-logo"></i></a></li>
          <li class="socmed-list-item"><a href="#"><i class="fa-brands fa-instagram socmed-logo"></i></a></li>
        </ul>
      </nav>
    </footer>
  </body>

</html>
